<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
        <h1 style="color: orangered;">Login Page</h1>
        <form action="">
        <table>
            <tr>
                <th><label for="firstname">First Name :</label></th>
                <td><input type="text" name="firstname" placeholder="First Name" required></td>
            </tr>
            <tr>
                <th><label for="lastname">Last Name :</label></th>
                <td><input type="text" name="lastname" placeholder="Last Name" required></td>
            </tr>
            <tr>
                <th><label for="email">Email :</label></th>
                <td><input type="email" name="email" placeholder="Email" required></td>
            </tr>
            <tr>
                <th><label for="Password">Password :</label></th>
                <td><input type="password" name="Password" placeholder="Password" required></td>
            </tr>
            <tr>
                <th><label for="Phone">Phone number :</label></th>
                <td><input type="number" name="phone" placeholder="Phone number" required></td>
            </tr>
            <tr>
                <th><label for="date">Date :</label></th>
                <td><input type="date" name="date" placeholder="Date and Time" required></td>
            </tr>
            <tr>
                <th><label for="Gender">Select Gender :</label></th>
                <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <th><label for="con">Countries :</label></th>
                <td><select name="fruit" id="">
                    <option value="india">India</option>
                    <option value="china">China</option>
                    <option value="america">America</option>
                </select></td>
            </tr>
            <tr>
                <th>Message :</th>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <th>Select Color :</th>
                <td><input type="color"></td>
            </tr>
            <tr>
                <th>Submit & Reset :</th>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
        </form>
        <br>
        <button style="background-color: aqua;box-shadow:  0px 4px 6px rgb(0, 0, 0);">
            <a href="/index.html" style="text-decoration: none;border: none;">Go to BioData</a>
        </button>
    </center>
    
</body>
</html>
